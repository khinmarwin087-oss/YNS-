<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYIN THAR PREMIUM POS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --primary: #f97316; /* Premium Orange */
            --bg: #f8fafc;
            --card: #ffffff;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Utils */
        .hidden { display: none !important; }
        .btn-p { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-p:hover { opacity: 0.9; transform: translateY(-2px); }
        .card { background: var(--card); border-radius: 16px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }

        /* Landing Page */
        #landing-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background: radial-gradient(circle at top, #fff 0%, #f8fafc 100%);
        }
        .hero-img { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 5px solid white; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }

        /* Header */
        header {
            background: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #f1f5f9;
        }

        /* Menu Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .item-card { background: white; border-radius: 20px; overflow: hidden; border: 1px solid #f1f5f9; transition: 0.3s; }
        .item-img { width: 100%; height: 130px; object-fit: cover; }
        .item-info { padding: 12px; }
        .item-price { color: var(--primary); font-weight: 700; font-size: 1.1rem; }

        /* Cart Bar */
        #cart-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            background: var(--text-dark);
            color: white;
            padding: 15px 20px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* Navigation Drawer */
        .drawer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 24px 24px 0 0;
            padding: 25px;
            transform: translateY(100%);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
            max-height: 80vh;
            overflow-y: auto;
        }
        .drawer.active { transform: translateY(0); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1500; display: none; }

        /* Admin Table */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; color: var(--text-light); font-size: 0.8rem; padding: 10px; border-bottom: 1px solid #f1f5f9; }
        td { padding: 12px 10px; border-bottom: 1px solid #f1f5f9; font-size: 0.9rem; }

        /* Status Badges */
        .status { padding: 4px 8px; border-radius: 6px; font-size: 0.7rem; font-weight: bold; }
        .status-pending { background: #fff7ed; color: #c2410c; }
        .status-done { background: #ecfdf5; color: #059669; }

    </style>
</head>
<body>

    <div id="landing-page">
        <img src="https://images.unsplash.com/photo-1562967914-608f82629710?w=500" class="hero-img" alt="Chicken">
        <h1 style="margin: 20px 0 10px;">MYIN THAR</h1>
        <p style="color: var(--text-light); margin-bottom: 30px;">Premium Roasted Chicken & POS System</p>
        <button class="btn-p" style="width: 200px;" onclick="startOrder()">ORDER NOW</button>
        <p style="margin-top: 20px; font-size: 0.8rem; color: var(--text-light);" onclick="openAdmin()">Admin Login</p>
    </div>

    <div id="shop-view" class="hidden">
        <header>
            <div style="display:flex; align-items:center; gap:10px;">
                <button onclick="goBack('landing')" style="background:none; border:none; font-size:1.2rem;"><i class="fas fa-arrow-left"></i></button>
                <b style="font-size:1.2rem;">Menu</b>
            </div>
            <div id="shop-status-tag" class="status status-done">OPEN</div>
        </header>

        <div class="grid" id="menu-container">
            </div>

        <div id="cart-bar" class="hidden" onclick="toggleDrawer(true)">
            <span><i class="fas fa-shopping-bag"></i> <span id="cart-count">0</span> Items</span>
            <span style="font-weight:bold;">Review Order <i class="fas fa-chevron-up" style="margin-left:10px;"></i></span>
        </div>
    </div>

    <div id="admin-view" class="hidden">
        <header>
            <b style="font-size:1.2rem;">Admin Dashboard</b>
            <button onclick="location.reload()" class="btn-p" style="padding: 5px 15px;">Logout</button>
        </header>
        <div class="padding" style="padding:15px;">
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <button class="btn-p" onclick="showAdminTab('orders')">Orders</button>
                <button class="btn-p" onclick="showAdminTab('items')" style="background:#64748b;">Manage Items</button>
            </div>

            <div id="admin-orders-sec">
                <h3>Live Orders</h3>
                <div id="admin-orders-list"></div>
            </div>

            <div id="admin-items-sec" class="hidden">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h3>Stock Management</h3>
                    <button class="btn-p" onclick="addNewItem()" style="padding:5px 10px; font-size:0.8rem;">+ Add New</button>
                </div>
                <table id="inventory-table">
                    <thead>
                        <tr><th>Item</th><th>Price</th><th>Stock</th><th>Action</th></tr>
                    </thead>
                    <tbody id="inventory-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="toggleDrawer(false)"></div>

    <div class="drawer" id="drawer">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="margin:0;">Checkout</h2>
            <button onclick="toggleDrawer(false)" style="background:none; border:none; font-size:1.5rem;">&times;</button>
        </div>
        <div id="drawer-items" style="margin-bottom:20px;"></div>
        
        <div id="verification-sec">
            <p style="color:var(--text-light); font-size:0.9rem;">To prevent fake orders, please verify with Telegram</p>
            <button class="btn-p" style="width:100%; background:#229ED9;" onclick="verifyTelegram()">
                <i class="fab fa-telegram-plane"></i> VERIFY VIA TELEGRAM
            </button>
        </div>

        <div id="order-form" class="hidden">
            <input type="text" id="cust-name" placeholder="·Äû·ÄÑ·Ä∑·Ä∫·Ä°·Äô·Ää·Ä∫" style="width:100%; padding:12px; margin-bottom:10px; border:1px solid #e2e8f0; border-radius:10px;">
            <input type="text" id="cust-phone" readonly style="width:100%; padding:12px; margin-bottom:10px; background:#f1f5f9; border:none; border-radius:10px;">
            <label style="font-size:0.8rem; color:var(--text-light);">·ÄÜ·Ä≠·ÄØ·ÄÑ·Ä∫·Äú·Ä¨·Äö·Ä∞·Äô·Ää·Ä∑·Ä∫·Ä°·ÄÅ·Äª·Ä≠·Äî·Ä∫</label>
            <input type="time" id="pickup-time" style="width:100%; padding:12px; margin-bottom:20px; border:1px solid #e2e8f0; border-radius:10px;">
            
            <div style="display:flex; justify-content:space-between; font-size:1.2rem; font-weight:bold; margin-bottom:20px;">
                <span>Total:</span>
                <span id="drawer-total">0 K</span>
            </div>
            <button class="btn-p" style="width:100%;" onclick="submitOrder()">CONFIRM & PLACE ORDER</button>
        </div>
    </div>

    <audio id="noti-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        // Configuration
        const TG_BOT_TOKEN = '8215695761:AAF1qDjAJn7gjiHyzf8t7W6c8e51cim98sU';
        const TG_CHAT_ID = '8116152317';
        const SB_URL = 'https://deabtvqzxpkepgcdutzd.supabase.co';
        const SB_KEY = 'sb_publishable_1oVmjwUas1mPm6Yk6evKvw_RU3MBvXc';
        const _supabase = window.supabase.createClient(SB_URL, SB_KEY);

        let menu = [], cart = [], isVerified = false;

        async function init() {
            const { data } = await _supabase.from('menu_items').select('*').order('name');
            menu = data || [];
            renderMenu();

            // Real-time listener for Admin
            _supabase.channel('orders').on('postgres_changes', {event:'INSERT', schema:'public', table:'orders'}, payload => {
                document.getElementById('noti-sound').play();
                loadAdminOrders();
            }).subscribe();
        }

        function renderMenu() {
            const container = document.getElementById('menu-container');
            container.innerHTML = menu.map(item => `
                <div class="item-card">
                    <img src="${item.photo_url}" class="item-img" onerror="this.src='https://via.placeholder.com/150'">
                    <div class="item-info">
                        <div style="font-weight:600; margin-bottom:5px;">${item.name}</div>
                        <div class="item-price">${item.price} K</div>
                        <div style="display:flex; align-items:center; gap:10px; margin-top:10px;">
                            <button onclick="updateCart(${item.id}, -1)" style="width:30px; height:30px; border-radius:8px; border:1px solid #ddd; background:white;">-</button>
                            <span id="qty-${item.id}" style="font-weight:bold;">${getQty(item.id)}</span>
                            <button onclick="updateCart(${item.id}, 1)" style="width:30px; height:30px; border-radius:8px; background:var(--primary); color:white; border:none;">+</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateCart(id, delta) {
            const item = menu.find(m => m.id === id);
            const exists = cart.find(c => c.id === id);
            if(exists) {
                exists.qty += delta;
                if(exists.qty <= 0) cart = cart.filter(c => c.id !== id);
            } else if(delta > 0) {
                cart.push({...item, qty: 1});
            }
            document.getElementById(`qty-${id}`).innerText = getQty(id);
            updateCartBar();
        }

        function getQty(id) {
            const item = cart.find(c => c.id === id);
            return item ? item.qty : 0;
        }

        function updateCartBar() {
            const count = cart.reduce((a, b) => a + b.qty, 0);
            const total = cart.reduce((a, b) => a + (b.price * b.qty), 0);
            document.getElementById('cart-bar').classList.toggle('hidden', count === 0);
            document.getElementById('cart-count').innerText = count;
            document.getElementById('drawer-total').innerText = total + " K";
            
            document.getElementById('drawer-items').innerHTML = cart.map(c => `
                <div style="display:flex; justify-content:space-between; margin-bottom:10px; border-bottom:1px solid #f1f5f9; padding-bottom:10px;">
                    <div><b>${c.name}</b><br><small>${c.price} x ${c.qty}</small></div>
                    <b>${c.price * c.qty} K</b>
                </div>
            `).join('');
        }

        function verifyTelegram() {
            // ·Ä°·ÄÖ·Ä∫·ÄÄ·Ä≠·ÄØ·Ä∑ Bot link ·ÄÜ·ÄÆ·ÄÄ·Ä≠·ÄØ ·Äï·Ä≠·ÄØ·Ä∑·Äï·Ä±·Ä∏·Äô·Äö·Ä∫
            window.open(`https://t.me/myinthar_order_bot`, '_blank');
            // Professional Website ·Äê·ÄΩ·Ä±·Äô·Äæ·Ä¨ Bot ·ÄÄ·Äî·Ä± Token ·Äï·Äº·Äî·Ä∫·Äï·Ä±·Ä∏·Äê·Ä≤·Ä∑·ÄÖ·Äî·ÄÖ·Ä∫·Äû·ÄØ·Ä∂·Ä∏·Äï·Ä±·Äô·Äö·Ä∑·Ä∫ ·Ä°·ÄÅ·ÄØ·ÄÄ Demo ·Äñ·Äº·ÄÖ·Ä∫·Äú·Ä≠·ÄØ·Ä∑ Verify ·Äñ·Äº·ÄÖ·Ä∫·Äû·ÄΩ·Ä¨·Ä∏·Äï·Äº·ÄÆ·Äú·Ä≠·ÄØ·Ä∑ ·Äû·Äê·Ä∫·Äô·Äæ·Äê·Ä∫·Äï·Ä±·Ä∏·Äô·Äö·Ä∫
            setTimeout(() => {
                isVerified = true;
                document.getElementById('cust-phone').value = "Verified via Telegram";
                document.getElementById('verification-sec').classList.add('hidden');
                document.getElementById('order-form').classList.remove('hidden');
            }, 2000);
        }

        async function submitOrder() {
            const name = document.getElementById('cust-name').value;
            const time = document.getElementById('pickup-time').value;
            if(!name || !time) return alert("·Ä°·ÄÅ·Äª·ÄÄ·Ä∫·Ä°·Äú·ÄÄ·Ä∫·Äï·Äº·Ää·Ä∑·Ä∫·ÄÖ·ÄØ·Ä∂·ÄÖ·ÄΩ·Ä¨ ·Äñ·Äº·Ää·Ä∑·Ä∫·Äï·Ä±·Ä∏·Äï·Ä´");

            const vn = "YNS-" + Date.now().toString().slice(-6);
            const total = cart.reduce((a, b) => a + (b.price * b.qty), 0);
            const itemTxt = cart.map(c => `${c.name} (${c.qty})`).join(', ');

            const { data, error } = await _supabase.from('orders').insert([{
                voucher_no: vn, customer_name: name, phone: "TG-Verified", items: itemTxt, total: total, pickup_time: time, status: 'pending'
            }]).select();

            if(!error) {
                sendTGNoti(vn, name, itemTxt, total, time);
                alert("·Ä°·Ä±·Ä¨·Ä∫·Äí·Ä´·Äê·ÄÑ·Ä∫·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏ ·Ä°·Ä±·Ä¨·ÄÑ·Ä∫·Äô·Äº·ÄÑ·Ä∫·Äï·Ä´·Äû·Ää·Ä∫·Åã ·ÄÜ·Ä≠·ÄØ·ÄÑ·Ä∫·Äô·Äæ ·Ä°·Äê·Ää·Ä∫·Äï·Äº·ÄØ·Äï·Ä±·Ä∏·Äï·Ä´·Äú·Ä≠·Äô·Ä∑·Ä∫·Äô·Ää·Ä∫·Åã");
                location.reload();
            }
        }

        async function sendTGNoti(vn, name, items, total, time) {
            const msg = `üîî *·Ä°·Ä±·Ä¨·Ä∫·Äí·Ä´·Ä°·Äû·ÄÖ·Ä∫ ·Äõ·Ä±·Ä¨·ÄÄ·Ä∫·Äõ·Äæ·Ä≠·Äú·Ä¨·Äï·Ä´·Äû·Ää·Ä∫*\n\nüÜî Voucher: ${vn}\nüë§ Customer: ${name}\nüçó Items: ${items}\nüí∞ Total: ${total} K\n‚è∞ Pickup: ${time}`;
            await fetch(`https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ chat_id: TG_CHAT_ID, text: msg, parse_mode: 'Markdown' })
            });
        }

        // Navigation Logic
        function startOrder() {
            document.getElementById('landing-page').classList.add('hidden');
            document.getElementById('shop-view').classList.remove('hidden');
        }

        function goBack(to) {
            document.getElementById('shop-view').classList.add('hidden');
            document.getElementById('landing-page').classList.remove('hidden');
        }

        function toggleDrawer(show) {
            document.getElementById('drawer').classList.toggle('active', show);
            document.getElementById('overlay').style.display = show ? 'block' : 'none';
        }

        // Admin Logic
        function openAdmin() {
            const pass = prompt("Enter Admin Password:");
            if(pass === "2012@Yewin") {
                document.getElementById('landing-page').classList.add('hidden');
                document.getElementById('admin-view').classList.remove('hidden');
                loadAdminOrders();
            }
        }

        async function loadAdminOrders() {
            const { data } = await _supabase.from('orders').select('*').order('id', {ascending:false});
            document.getElementById('admin-orders-list').innerHTML = data.map(o => `
                <div class="card" style="margin-bottom:15px; border-left: 5px solid ${o.status==='pending'?'#f97316':'#10b981'}">
                    <div style="display:flex; justify-content:space-between;">
                        <b>#${o.voucher_no}</b>
                        <span class="status ${o.status==='pending'?'status-pending':'status-done'}">${o.status.toUpperCase()}</span>
                    </div>
                    <p style="margin:10px 0; font-size:0.9rem;">${o.items}</p>
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <small>${o.customer_name} | ${o.pickup_time}</small>
                        <button onclick="updateStatus(${o.id}, 'done')" class="btn-p" style="padding:5px 10px; font-size:0.7rem;">Mark Done</button>
                    </div>
                </div>
            `).join('');
        }

        function showAdminTab(tab) {
            document.getElementById('admin-orders-sec').classList.toggle('hidden', tab !== 'orders');
            document.getElementById('admin-items-sec').classList.toggle('hidden', tab !== 'items');
            if(tab === 'items') loadInventory();
        }

        async function loadInventory() {
            const { data } = await _supabase.from('menu_items').select('*').order('name');
            document.getElementById('inventory-body').innerHTML = data.map(i => `
                <tr>
                    <td>${i.name}</td>
                    <td>${i.price}</td>
                    <td>${i.stock}</td>
                    <td><button onclick="editStock(${i.id}, ${i.stock})">Edit</button></td>
                </tr>
            `).join('');
        }

        async function editStock(id, cur) {
            const val = prompt("Enter New Stock Quantity:", cur);
            if(val) {
                await _supabase.from('menu_items').update({stock: parseInt(val)}).eq('id', id);
                loadInventory();
            }
        }

        window.onload = init;
    </script>
</body>
</html>
