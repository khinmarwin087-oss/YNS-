<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçó MYIN THAR PREMIUM POS</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #ea580c; --admin-bg: #0f172a; --card: #ffffff; }
        body { font-family: sans-serif; background: #f1f5f9; margin: 0; padding-bottom: 90px; }
        .hidden { display: none !important; }
        header { background: linear-gradient(135deg, #ea580c, #f97316); color: white; padding: 30px 20px; border-radius: 0 0 30px 30px; text-align: center; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        
        /* Menu Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .item-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .item-info { padding: 10px; }
        .price { color: var(--accent); font-weight: bold; }
        .qty-box { display: flex; align-items: center; justify-content: space-between; margin-top: 8px; }
        .btn-q { width: 30px; height: 30px; border: none; border-radius: 8px; background: #f1f5f9; cursor: pointer; }

        /* Floating Cart */
        #cart-bar { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 450px; background: #1e293b; color: white; padding: 15px 20px; border-radius: 20px; display: flex; justify-content: space-between; z-index: 1000; }

        /* Drawer */
        .drawer { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2000; display: flex; align-items: flex-end; }
        .drawer-content { background: white; width: 100%; border-radius: 25px 25px 0 0; padding: 25px; max-height: 80vh; overflow-y: auto; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }

        /* Admin UI */
        .admin-view { background: #f8fafc; min-height: 100vh; padding: 20px; }
        .order-card { background: white; padding: 15px; border-radius: 15px; margin-bottom: 12px; border-left: 5px solid var(--accent); }
        .nav { position: fixed; bottom: 0; width: 100%; max-width: 500px; background: white; display: flex; border-top: 1px solid #ddd; left: 50%; transform: translateX(-50%); }
        .nav-item { flex: 1; text-align: center; padding: 15px; color: #64748b; cursor: pointer; }
        .nav-item.active { color: var(--accent); }
    </style>
</head>
<body>

<audio id="noti" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

<div id="v-home" class="view">
    <header>
        <h2 style="margin:0;">MYIN THAR POS</h2>
        <small id="shop-status">Loading...</small>
    </header>
    <div class="container">
        <div id="menu-list" class="grid"></div>
    </div>
</div>

<div id="v-profile" class="view hidden container">
    <h3>üë§ My Profile</h3>
    <div id="user-info" class="order-card"></div>
    <h4>üìã Order History</h4>
    <div id="history-list"></div>
</div>

<div id="v-admin" class="view hidden admin-view">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h3>Dashboard</h3>
        <button onclick="toggleShop()" id="shop-btn" style="padding:10px; border-radius:10px; border:none;"></button>
    </div>
    
    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
        <div class="order-card" style="text-align:center;">New Orders<br><b id="count-orders">0</b></div>
        <div class="order-card" style="text-align:center;">Stock Alerts<br><b id="count-stock" style="color:red;">0</b></div>
    </div>

    <h4>üì• Orders</h4>
    <div id="admin-orders"></div>

    <h4>üì¶ Inventory</h4>
    <div id="admin-items"></div>
</div>

<div id="cart-drawer" class="drawer hidden">
    <div class="drawer-content">
        <h3>üõí Checkout</h3>
        <div id="cart-summary"></div>
        <hr>
        <input type="text" id="c-name" placeholder="·Ä°·Äô·Ää·Ä∫">
        <input type="number" id="c-phone" placeholder="·Äñ·ÄØ·Äî·Ä∫·Ä∏·Äî·Ä∂·Äï·Ä´·Äê·Ä∫">
        <input type="time" id="c-time">
        <h3 id="c-total">Total: 0 K</h3>
        <button onclick="confirmOrder()" style="width:100%; background:var(--accent); color:white; border:none; padding:15px; border-radius:12px; font-weight:bold;">CONFIRM ORDER</button>
        <button onclick="toggleDrawer(false)" style="width:100%; background:none; border:none; margin-top:10px;">Cancel</button>
    </div>
</div>

<div id="v-voucher" class="view hidden container" style="text-align:center;">
    <div class="order-card">
        <h2 style="color:var(--accent);">SUCCESS!</h2>
        <svg id="barcode"></svg>
        <p id="vn" style="font-weight:bold;"></p>
        <div id="vd" style="text-align:left; font-size:14px;"></div>
        <button onclick="sendViber()" style="width:100%; background:#7360f2; color:white; border:none; padding:15px; border-radius:12px; margin-top:15px;">
            <i class="fab fa-viber"></i> VIBER ·Äû·Ä≠·ÄØ·Ä∑ ·Äï·Ä≠·ÄØ·Ä∑·Äô·Ää·Ä∫
        </button>
    </div>
</div>

<div id="cart-bar" class="hidden" onclick="toggleDrawer(true)">
    <span><i class="fas fa-shopping-cart"></i> <span id="cart-qty">0</span> ·ÄÅ·ÄØ ·Äõ·ÄΩ·Ä±·Ä∏·Äë·Ä¨·Ä∏·Äû·Ää·Ä∫</span>
    <b>View Cart ></b>
</div>

<nav class="nav">
    <div class="nav-item active" onclick="showPage('home')"><i class="fas fa-utensils"></i><br>Menu</div>
    <div class="nav-item" onclick="showPage('profile')"><i class="fas fa-history"></i><br>History</div>
    <div class="nav-item" onclick="handleAdmin()"><i class="fas fa-lock"></i><br>Admin</div>
</nav>

<script>
    const SB_URL = "https://deabtvqzxpkepgcdutzd.supabase.co";
    const SB_KEY = "sb_publishable_1oVmjwUas1mPm6Yk6evKvw_RU3MBvXc";
    const _supabase = window.supabase.createClient(SB_URL, SB_KEY);

    let menu = [], cart = [], activeOrder = null, isShopOpen = true;

    async function init() {
        const { data: m } = await _supabase.from('menu_items').select('*').order('name');
        const { data: s } = await _supabase.from('shop_settings').select('*').eq('id', 1).single();
        menu = m; isShopOpen = s.is_open;
        renderMenu(); updateShopUI();
        _supabase.channel('orders').on('postgres_changes', {event:'INSERT', schema:'public', table:'orders'}, () => {
            document.getElementById('noti').play();
            if(!document.getElementById('v-admin').classList.contains('hidden')) loadAdmin();
        }).subscribe();
    }

    function renderMenu() {
        document.getElementById('menu-list').innerHTML = menu.map(i => {
            const inCart = cart.find(c => c.id === i.id) || {qty:0};
            return `
                <div class="item-card">
                    <img src="${i.photo_url}" style="width:100%; height:120px; object-fit:cover;">
                    <div class="item-info">
                        <b>${i.name}</b><br>
                        <span class="price">${i.price} K</span>
                        <div class="qty-box">
                            <button class="btn-q" onclick="changeQty(${i.id}, -1)">-</button>
                            <span>${inCart.qty}</span>
                            <button class="btn-q" onclick="changeQty(${i.id}, 1)" style="background:var(--accent); color:white;">+</button>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    function changeQty(id, delta) {
        const item = menu.find(m => m.id === id);
        const cartItem = cart.find(c => c.id === id);
        if(cartItem) {
            cartItem.qty += delta;
            if(cartItem.qty <= 0) cart = cart.filter(c => c.id !== id);
        } else if(delta > 0) {
            cart.push({...item, qty: 1});
        }
        renderMenu(); updateCartBar();
    }

    function updateCartBar() {
        const q = cart.reduce((a, b) => a + b.qty, 0);
        document.getElementById('cart-bar').classList.toggle('hidden', q === 0);
        document.getElementById('cart-qty').innerText = q;
        document.getElementById('c-total').innerText = "Total: " + cart.reduce((a, b) => a + (b.price * b.qty), 0) + " K";
        document.getElementById('cart-summary').innerHTML = cart.map(c => `<div>${c.name} x ${c.qty} = ${c.price * c.qty} K</div>`).join('');
    }

    async function confirmOrder() {
        const name = document.getElementById('c-name').value;
        const phone = document.getElementById('c-phone').value;
        const time = document.getElementById('c-time').value;
        if(!name || !phone || !time) return alert("·Ä°·ÄÅ·Äª·ÄÄ·Ä∫·Ä°·Äú·ÄÄ·Ä∫·Äï·Äº·Ää·Ä∑·Ä∫·ÄÖ·ÄØ·Ä∂·ÄÖ·ÄΩ·Ä¨·Äñ·Äº·Ää·Ä∑·Ä∫·Äï·Ä´");
        
        localStorage.setItem('u_name', name); localStorage.setItem('u_phone', phone);
        const vn = "YNS-" + Date.now().toString().slice(-6);
        const total = cart.reduce((a, b) => a + (b.price * b.qty), 0);
        const items = cart.map(c => `${c.name}(${c.qty})`).join(', ');

        const { data, error } = await _supabase.from('orders').insert([{
            voucher_no: vn, customer_name: name, phone: phone, items: items, total: total, pickup_time: time
        }]).select();

        if(!error) {
            for(let c of cart) await _supabase.rpc('decrement_stock', {row_id: c.id, qty: c.qty});
            activeOrder = data[0];
            showVoucher(data[0]);
            cart = []; updateCartBar(); renderMenu(); toggleDrawer(false);
        }
    }

    function showVoucher(o) {
        showPage('voucher');
        document.getElementById('vn').innerText = o.voucher_no;
        document.getElementById('vd').innerHTML = `Customer: ${o.customer_name}<br>Items: ${o.items}<br>Total: ${o.total} K<br>Time: ${o.pickup_time}`;
        JsBarcode("#barcode", o.voucher_no, {height:40, displayValue: false});
    }

    function sendViber() {
        const msg = `üßæ *MYIN THAR POS*\nVoucher: ${activeOrder.voucher_no}\nCustomer: ${activeOrder.customer_name}\nItems: ${activeOrder.items}\nTotal: ${activeOrder.total} K\nTime: ${activeOrder.pickup_time}`;
        window.location.href = `viber://chat?number=%2B959793139886&draft=${encodeURIComponent(msg)}`;
    }

    async function loadAdmin() {
        const { data: ords } = await _supabase.from('orders').select('*').order('id', {ascending: false});
        const { data: items } = await _supabase.from('menu_items').select('*').order('name');
        
        document.getElementById('count-orders').innerText = ords.length;
        document.getElementById('count-stock').innerText = items.filter(i => i.stock < 10).length;

        document.getElementById('admin-orders').innerHTML = ords.map(o => `
            <div class="order-card">
                <b>${o.voucher_no}</b> | ${o.pickup_time}<br>
                <small>${o.items}</small><br>
                <b>${o.customer_name}</b> (${o.phone})<br>
                <div style="margin-top:8px;">
                    <a href="tel:${o.phone}" style="background:green; color:white; padding:5px 10px; border-radius:5px; text-decoration:none;">Call</a>
                    <button onclick="updateOrder(${o.id}, 'completed')" style="background:var(--accent); color:white; border:none; padding:5px; border-radius:5px;">Done</button>
                </div>
            </div>
        `).join('');

        document.getElementById('admin-items').innerHTML = items.map(i => `
            <div style="display:flex; justify-content:space-between; background:white; padding:10px; border-radius:10px; margin-bottom:5px;">
                <span>${i.name} (Qty: ${i.stock})</span>
                <button onclick="editItem(${i.id}, ${i.stock})" style="border:none; background:#ddd; border-radius:5px; padding:5px;">Edit</button>
            </div>
        `).join('');
    }

    async function editItem(id, cur) {
        const val = prompt("New Stock?", cur);
        if(val) {
            await _supabase.from('menu_items').update({stock: parseInt(val)}).eq('id', id);
            loadAdmin();
        }
    }

    async function toggleShop() {
        isShopOpen = !isShopOpen;
        await _supabase.from('shop_settings').update({is_open: isShopOpen}).eq('id', 1);
        updateShopUI();
    }

    function updateShopUI() {
        document.getElementById('shop-status').innerText = isShopOpen ? "üü¢ Shop Open" : "üî¥ Shop Closed";
        const btn = document.getElementById('shop-btn');
        if(btn) {
            btn.innerText = isShopOpen ? "Close Shop" : "Open Shop";
            btn.style.background = isShopOpen ? "#fee2e2" : "#dcfce7";
        }
    }

    function showPage(p) {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById('v-' + p).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(p === 'profile') loadHistory();
        if(p === 'admin') loadAdmin();
    }

    function handleAdmin() {
        if(prompt("Password?") === "2012@Yewin") showPage('admin');
    }

    function loadHistory() {
        const ph = localStorage.getItem('u_phone');
        document.getElementById('user-info').innerText = localStorage.getItem('u_name') || "No Profile Data";
        if(ph) {
            _supabase.from('orders').select('*').eq('phone', ph).then(({data}) => {
                document.getElementById('history-list').innerHTML = data.map(o => `<div class="order-card"><b>${o.voucher_no}</b><br>${o.items}<br>Total: ${o.total} K</div>`).join('');
            });
        }
    }

    function toggleDrawer(s) { document.getElementById('cart-drawer').classList.toggle('hidden', !s); }

    window.onload = init;
</script>
</body>
</html>
