<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçó MYIN THAR PREMIUM POS</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #f97316; --dark: #0f172a; --bg: #f1f5f9; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; }
        .hidden { display: none !important; }
        header { background: linear-gradient(135deg, #ea580c, #f97316); color: white; padding: 40px 20px; border-radius: 0 0 30px 30px; text-align: center; }
        .container { max-width: 500px; margin: auto; padding: 15px; }
        
        /* Grid */
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .item-card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .item-card img { width: 100%; height: 120px; object-fit: cover; }
        .item-info { padding: 12px; }
        
        /* Cart Floating */
        #cart-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 440px; background: var(--dark); color: white; padding: 15px 20px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        
        /* Modal */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 2000; display: flex; align-items: flex-end; }
        .modal-content { background: white; width: 100%; border-radius: 30px 30px 0 0; padding: 30px; max-height: 85vh; overflow-y: auto; }
        
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; }
        
        /* Admin */
        .admin-box { background: white; padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 5px solid var(--accent); }
        .admin-nav { display: flex; gap: 10px; margin-bottom: 20px; }
        .nav-btn { flex: 1; padding: 10px; border: none; border-radius: 10px; background: #e2e8f0; cursor: pointer; }
        .nav-btn.active { background: var(--accent); color: white; }

        /* Navigation */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; max-width: 500px; background: white; display: flex; justify-content: space-around; padding: 15px 0; left: 50%; transform: translateX(-50%); border-top: 1px solid #eee; }
    </style>
</head>
<body>

<audio id="orderNoti" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

<div id="view-home" class="view">
    <header>
        <h1>MYIN THAR POS</h1>
        <p>Premium BBQ & Grill</p>
    </header>
    <div class="container">
        <div id="menu-container" class="product-grid"></div>
    </div>
</div>

<div id="view-admin" class="view hidden container">
    <h2>Admin Dashboard</h2>
    <div class="admin-nav">
        <button class="nav-btn active" onclick="showAdminTab('orders', this)">Orders</button>
        <button class="nav-btn" onclick="showAdminTab('stock', this)">Stock</button>
    </div>
    
    <div id="tab-orders">
        <div id="admin-orders-list"></div>
    </div>
    
    <div id="tab-stock" class="hidden">
        <div id="admin-stock-list"></div>
    </div>
</div>

<div id="view-voucher" class="view hidden container">
    <div style="background: white; padding: 30px; border-radius: 20px; text-align: center; border: 2px dashed #ccc;">
        <h2 style="color:var(--accent);">MYIN THAR BBQ</h2>
        <svg id="barcode-img"></svg>
        <h3 id="v-no"></h3>
        <hr>
        <div id="v-items" style="text-align:left;"></div>
        <hr>
        <div style="display:flex; justify-content:space-between; font-weight:bold;">
            <span>TOTAL</span><span id="v-total"></span>
        </div>
        <div id="v-time" style="margin-top:10px; color:red; font-weight:bold;"></div>
    </div>
    <button onclick="sendViber()" style="width:100%; background:#7360f2; color:white; border:none; padding:18px; border-radius:15px; margin-top:20px; font-weight:bold; font-size:1.1rem;">
        <i class="fab fa-viber"></i> VIBER ·Äû·Ä≠·ÄØ·Ä∑ ·Äï·Ä≠·ÄØ·Ä∑·Äô·Ää·Ä∫
    </button>
</div>

<div id="checkout-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <h3>üõí ·Äô·Äæ·Ä¨·Äö·Ä∞·Äô·Äæ·ÄØ ·Ä°·Äî·Äæ·ÄÖ·Ä∫·ÄÅ·Äª·ÄØ·Äï·Ä∫</h3>
        <div id="cart-summary" style="background:#f8fafc; padding:15px; border-radius:15px;"></div>
        <input type="text" id="cust-name" placeholder="·Ä°·Äô·Ää·Ä∫">
        <input type="number" id="cust-phone" placeholder="·Äñ·ÄØ·Äî·Ä∫·Ä∏·Äî·Ä∂·Äï·Ä´·Äê·Ä∫">
        <input type="time" id="pickup-time">
        <button onclick="confirmOrder()" style="width:100%; background:var(--accent); color:white; border:none; padding:18px; border-radius:15px; font-weight:bold; font-size:1.1rem; margin-top:10px;">CONFIRM ORDER</button>
        <button onclick="toggleCart(false)" style="width:100%; background:none; border:none; color:gray; margin-top:10px;">·Äï·Äö·Ä∫·Äñ·Äª·ÄÄ·Ä∫·Äô·Ää·Ä∫</button>
    </div>
</div>

<div id="cart-bar" class="hidden">
    <span><i class="fas fa-shopping-basket"></i> <span id="cart-count">0</span> ·ÄÅ·ÄØ ·Äõ·ÄΩ·Ä±·Ä∏·Äë·Ä¨·Ä∏·Äû·Ää·Ä∫</span>
    <button onclick="toggleCart(true)" style="background:var(--accent); color:white; border:none; padding:8px 15px; border-radius:10px; font-weight:bold;">CHECKOUT</button>
</div>

<nav class="bottom-nav">
    <div onclick="showView('home')"><i class="fas fa-home"></i></div>
    <div onclick="showView('admin-login')"><i class="fas fa-user-shield" style="opacity:0.2;"></i></div>
</nav>

<script>
    const SB_URL = "https://deabtvqzxpkepgcdutzd.supabase.co";
    const SB_KEY = "sb_publishable_1oVmjwUas1mPm6Yk6evKvw_RU3MBvXc";
    const _supabase = window.supabase.createClient(SB_URL, SB_KEY);

    let menu = [];
    let cart = [];
    let activeOrder = null;

    async function init() {
        const { data } = await _supabase.from('menu_items').select('*').order('name');
        menu = data;
        renderMenu();
        setupRealtime();
    }

    function renderMenu() {
        document.getElementById('menu-container').innerHTML = menu.map(i => `
            <div class="item-card">
                <img src="${i.photo_url}">
                <div class="item-info">
                    <b>${i.name}</b><br>
                    <span style="color:var(--accent); font-weight:bold;">${i.price} K</span>
                    <button onclick="addToCart(${i.id})" style="float:right; background:var(--accent); border:none; color:white; border-radius:8px; padding:5px 10px;">+</button>
                </div>
            </div>
        `).join('');
    }

    function addToCart(id) {
        const item = menu.find(m => m.id === id);
        const inCart = cart.find(c => c.id === id);
        if(inCart) inCart.qty++; else cart.push({...item, qty: 1});
        updateCart();
    }

    function updateCart() {
        const count = cart.reduce((a, b) => a + b.qty, 0);
        document.getElementById('cart-bar').classList.toggle('hidden', count === 0);
        document.getElementById('cart-count').innerText = count;
        
        const total = cart.reduce((a, b) => a + (b.price * b.qty), 0);
        document.getElementById('cart-summary').innerHTML = cart.map(c => `
            <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                <span>${c.name} x ${c.qty}</span>
                <b>${c.price * c.qty} K</b>
            </div>
        `).join('') + `<hr><div style="display:flex; justify-content:space-between;"><b>Total</b><b>${total} K</b></div>`;
    }

    function toggleCart(show) {
        document.getElementById('checkout-modal').classList.toggle('hidden', !show);
    }

    async function confirmOrder() {
        const name = document.getElementById('cust-name').value;
        const phone = document.getElementById('cust-phone').value;
        const time = document.getElementById('pickup-time').value;
        if(!name || !phone || !time) return alert("·Ä°·ÄÅ·Äª·ÄÄ·Ä∫·Ä°·Äú·ÄÄ·Ä∫·Äï·Äº·Ää·Ä∑·Ä∫·ÄÖ·ÄØ·Ä∂·ÄÖ·ÄΩ·Ä¨ ·Äñ·Äº·Ää·Ä∑·Ä∫·Äï·Ä´·Åã");

        const vNo = "MT-" + Date.now().toString().slice(-6);
        const total = cart.reduce((a, b) => a + (b.price * b.qty), 0);
        const itemsTxt = cart.map(c => `${c.name}(${c.qty})`).join(', ');

        const { data, error } = await _supabase.from('orders').insert([{
            customer_name: name, phone: phone, items: itemsTxt, total: total, pickup_time: time, voucher_no: vNo
        }]).select().single();

        if(!error) {
            for(let c of cart) {
                await _supabase.rpc('decrement_stock', { row_id: c.id, qty: c.qty });
            }
            activeOrder = data;
            cart = []; updateCart(); toggleCart(false);
            renderVoucher(data);
        }
    }

    function renderVoucher(o) {
        showView('voucher');
        document.getElementById('v-no').innerText = "#" + o.voucher_no;
        document.getElementById('v-items').innerHTML = o.items.split(', ').map(i => `<div>- ${i}</div>`).join('');
        document.getElementById('v-total').innerText = o.total + " K";
        document.getElementById('v-time').innerText = "·Äú·Ä¨·Äö·Ä∞·Äô·Ää·Ä∑·Ä∫·Ä°·ÄÅ·Äª·Ä≠·Äî·Ä∫: " + o.pickup_time;
        JsBarcode("#barcode-img", o.voucher_no, { height: 40, displayValue: false });
    }

    function sendViber() {
        const msg = `üßæ *MYIN THAR ORDER*\n------------------\nVoucher: #${activeOrder.voucher_no}\nCustomer: ${activeOrder.customer_name}\nPhone: ${activeOrder.phone}\nItems: ${activeOrder.items}\nTotal: ${activeOrder.total} K\nPickup: ${activeOrder.pickup_time}`;
        // Viber Link ·Äï·Äº·ÄÑ·Ä∫·ÄÜ·ÄÑ·Ä∫·Äë·Ä¨·Ä∏·Äû·Ää·Ä∫ (959 ·Äõ·Äæ·Ä±·Ä∑·ÄÄ·ÄÅ·Ä∂·Äõ·Äî·Ä∫)
        window.location.href = `viber://chat?number=959123456789&draft=${encodeURIComponent(msg)}`;
        setTimeout(() => {
            window.location.href = `https://viber.click/959123456789?text=${encodeURIComponent(msg)}`;
        }, 1000);
    }

    function showView(v) {
        if(v === 'admin-login') {
            const pw = prompt("Password?");
            if(pw !== "2012@Yewin") return;
            v = 'admin';
        }
        document.querySelectorAll('.view').forEach(el => el.classList.add('hidden'));
        document.getElementById('view-' + v).classList.remove('hidden');
        if(v === 'admin') loadAdmin();
    }

    async function loadAdmin() {
        const { data: ords } = await _supabase.from('orders').select('*').order('id', {ascending: false});
        const { data: items } = await _supabase.from('menu_items').select('*').order('name');

        document.getElementById('admin-orders-list').innerHTML = ords.map(o => `
            <div class="admin-box">
                <div style="display:flex; justify-content:space-between;">
                    <b>${o.customer_name}</b> <small>${o.pickup_time}</small>
                </div>
                <div style="font-size:0.9rem; margin:10px 0;">${o.items}</div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span style="color:var(--accent); font-weight:bold;">${o.total} K</span>
                    <a href="tel:${o.phone}" style="background:#22c55e; color:white; padding:5px 15px; border-radius:8px; text-decoration:none;">Call</a>
                </div>
            </div>
        `).join('');

        document.getElementById('admin-stock-list').innerHTML = items.map(i => `
            <div class="admin-box" style="display:flex; justify-content:space-between; align-items:center;">
                <span>${i.name} (Stock: ${i.stock})</span>
                <button onclick="editStock(${i.id}, ${i.stock})" style="border:1px solid #ddd; padding:5px; border-radius:5px;">Edit</button>
            </div>
        `).join('');
    }

    async function editStock(id, cur) {
        const n = prompt("Stock ·Ä°·Äû·ÄÖ·Ä∫·Äë·Ää·Ä∑·Ä∫·Äï·Ä´", cur);
        if(n) {
            await _supabase.from('menu_items').update({ stock: parseInt(n) }).eq('id', id);
            loadAdmin();
        }
    }

    function showAdminTab(tab, el) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('tab-orders').classList.add('hidden');
        document.getElementById('tab-stock').classList.add('hidden');
        document.getElementById('tab-' + tab).classList.remove('hidden');
    }

    function setupRealtime() {
        _supabase.channel('orders').on('postgres_changes', { event:'INSERT', schema:'public', table:'orders' }, () => {
            document.getElementById('orderNoti').play();
            loadAdmin();
        }).subscribe();
    }

    window.onload = init;
</script>
</body>
</html>
